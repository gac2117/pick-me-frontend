name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run if the PR is from Dependabot
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for status checks
        uses: actions/github-script@v7
        with:
          script: |
            const maxWaitTime = 300000; // 5 minutes
            const checkInterval = 10000; // 10 seconds
            const startTime = Date.now();
            
            while (Date.now() - startTime < maxWaitTime) {
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
              });
              
              // If PR is not mergeable due to conflicts, exit
              if (pr.mergeable === false) {
                console.log('❌ PR has merge conflicts. Cannot auto-merge.');
                core.setFailed('PR has merge conflicts');
                return;
              }
              
              // Proceed if PR is mergeable and state is 'clean' (all checks passed)
              if (pr.mergeable === true && pr.mergeable_state === 'clean') {
                console.log('✅ PR is ready to merge! All checks passed.');
                return;
              }
              
              // For Dependabot PRs, also proceed if mergeable but unstable (some checks failed)
              // This allows dependency updates to proceed even if some non-critical checks fail
              if (pr.mergeable === true && pr.mergeable_state === 'unstable') {
                console.log('⚠️  PR is mergeable but some checks failed (unstable). Proceeding with merge for Dependabot PR...');
                return;
              }
              
              // Wait if checks are still pending or blocked
              console.log(`⏳ Waiting for checks to pass... Current state: ${pr.mergeable_state}`);
              await new Promise(resolve => setTimeout(resolve, checkInterval));
            }
            
            // Final check after timeout
            const { data: finalPr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            // Proceed if mergeable, even if unstable
            if (finalPr.mergeable === true && (finalPr.mergeable_state === 'clean' || finalPr.mergeable_state === 'unstable')) {
              console.log(`✅ PR is mergeable. Proceeding with merge (state: ${finalPr.mergeable_state})`);
              return;
            }
            
            if (finalPr.mergeable !== true) {
              core.setFailed(`PR is not mergeable. State: ${finalPr.mergeable_state}`);
            } else {
              core.setFailed(`PR checks did not complete. State: ${finalPr.mergeable_state}`);
            }

      - name: Enable auto-merge using GraphQL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            
            // First, verify PR is mergeable using REST API
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            
            // Allow merge if PR is mergeable, even if state is unstable (some checks failed)
            if (!pr.mergeable) {
              console.log(`PR is not mergeable. State: ${pr.mergeable_state}`);
              return;
            }
            
            if (pr.mergeable_state !== 'clean' && pr.mergeable_state !== 'unstable') {
              console.log(`PR checks not ready. State: ${pr.mergeable_state}`);
              return;
            }
            
            try {
              // Get the PR node ID using GraphQL (only need the ID for the mutation)
              const { data: prData } = await github.graphql(`
                query {
                  repository(owner: "${context.repo.owner}", name: "${context.repo.repo}") {
                    pullRequest(number: ${prNumber}) {
                      id
                    }
                  }
                }
              `);
              
              const pullRequestId = prData.repository.pullRequest.id;
              
              // Enable auto-merge using GraphQL
              const mutation = `
                mutation EnableAutoMerge($pullRequestId: ID!, $mergeMethod: PullRequestMergeMethod!) {
                  enablePullRequestAutoMerge(input: {
                    pullRequestId: $pullRequestId,
                    mergeMethod: $mergeMethod
                  }) {
                    pullRequest {
                      autoMergeRequest {
                        enabledAt
                      }
                    }
                  }
                }
              `;
              
              await github.graphql(mutation, {
                pullRequestId: pullRequestId,
                mergeMethod: 'SQUASH' // Change to MERGE or REBASE if preferred
              });
              
              console.log(`✅ Enabled auto-merge for PR #${prNumber}`);
            } catch (error) {
              // If auto-merge is not enabled in repo settings, try direct merge
              if (error.message && error.message.includes('Auto-merge is not enabled')) {
                console.log('⚠️  Auto-merge not enabled in repository settings. Attempting direct merge...');
                
                try {
                  await github.rest.pulls.merge({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: prNumber,
                    merge_method: 'squash', // Options: 'merge', 'squash', or 'rebase'
                  });
                  
                  console.log(`✅ Successfully merged PR #${prNumber}`);
                } catch (mergeError) {
                  console.log(`❌ Could not merge PR: ${mergeError.message}`);
                  core.warning('To enable auto-merge, go to: Repository Settings > General > Pull Requests > Allow auto-merge');
                }
              } else {
                console.log(`Error: ${error.message}`);
                throw error;
              }
            }
